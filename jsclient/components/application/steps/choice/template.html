<style>
  .c-sya-step-choice--container {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 5px;
  }

  .c-sya-step-choice--options input {
    display: none;
  }

  .c-sya-step-choice--options label {
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;

    background-color: rgba(var(--v-sya-dark), 0.1);
    border-radius: 0.6em;
    padding: 10px;
    cursor: pointer;
    gap: 10px;
    line-height: 1;
    color: rgba(var(--v-sya-dark));
    transition: all 0.5s ease;
  }

  .c-sya-step-choice--options label:hover {
    box-shadow: rgba(var(--v-sya-dark), 0.25) 0px 13px 27px -5px,
      rgba(var(--v-sya-dark), 0.3) 0px 8px 16px -8px;
  }

  .c-sya-step-choice--options label svg {
    width: 18px;
    fill: currentColor;
    opacity: 0.3;
    display: block;
  }

  .c-sya-step-choice--options input:checked + label svg {
    fill: #009800;
    opacity: 1;
  }
</style>
